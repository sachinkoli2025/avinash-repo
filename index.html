<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern E-Commerce Store</title>
  <style>
    :root {
      --primary-color: #007bff;
      --success-color: #28a745;
      --light-bg: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .product p {
      font-size: 16px;
      font-weight: bold;
      color: var(--success-color);
      margin-bottom: 15px;
    }

    .product button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .cart {
      margin-top: 50px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .cart h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    #cart-items li {
      margin-bottom: 10px;
    }

    #cart-total {
      font-size: 18px;
      color: var(--success-color);
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    My Modern E-Commerce Store
  </header>

  <div class="container">

    <section class="product-grid" id="product-list">
      <!-- Products injected here -->
    </section>

    <section class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
    </section>

  </div>

  <script>
    const products = [
      { id: 1, name: "Classic T-Shirt", price: 19.99, image: "https://via.placeholder.com/240x180?text=T-Shirt" },
      { id: 2, name: "Running Shoes", price: 59.99, image: "https://via.placeholder.com/240x180?text=Shoes" },
      { id: 3, name: "Stylish Hat", price: 14.99, image: "https://via.placeholder.com/240x180?text=Hat" },
      { id: 4, name: "Denim Jeans", price: 39.99, image: "https://via.placeholder.com/240x180?text=Jeans" },
      { id: 5, name: "Smart Watch", price: 129.99, image: "https://via.placeholder.com/240x180?text=Watch" },
      { id: 6, name: "Sunglasses", price: 24.99, image: "https://via.placeholder.com/240x180?text=Sunglasses" }
    ];

    const cart = [];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Render products initially
    renderProducts();
  </script>

</body>
</html>
