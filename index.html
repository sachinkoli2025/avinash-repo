<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Page Shopping Cart</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --success: #16a34a;
      --bg: #f9fafb;
      --card: #fff;
      --text: #111827;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      background-size: 200% 200%;
      animation: bg 10s ease infinite;
      color: var(--text);
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      text-align: center;
      color: white;
      padding: 30px 0;
      font-size: 32px;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .product p {
      font-weight: 600;
      color: var(--success);
    }

    .product button {
      margin-top: 10px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #4338ca;
    }

    .cart {
      background: white;
      margin-top: 40px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .cart h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    #cart-items {
      list-style: none;
      padding-left: 0;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    #cart-items li button {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    #cart-total {
      font-weight: bold;
      margin-top: 15px;
      color: var(--success);
    }
  </style>
</head>
<body>

  <header>
    üõçÔ∏è One Page Shopping Cart
  </header>

  <div class="container">

    <section class="product-grid" id="product-list">
      <!-- Products will be inserted by JS -->
    </section>

    <section class="cart" id="cart">
      <h2>üõí Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0.00</p>
    </section>

  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 19.99, image: "https://images.unsplash.com/photo-1585386959984-a4155224c72e?auto=format&fit=crop&w=600&q=80" },
      { id: 2, name: "Running Shoes", price: 59.99, image: "https://images.unsplash.com/photo-1580718725146-2c4c1b6c6cb2?auto=format&fit=crop&w=600&q=80" },
      { id: 3, name: "Stylish Hat", price: 14.99, image: "https://images.unsplash.com/photo-1600180758890-6f0e4d69d01d?auto=format&fit=crop&w=600&q=80" },
      { id: 4, name: "Denim Jeans", price: 39.99, image: "https://images.unsplash.com/photo-1605559424843-5b5f29b4a1d5?auto=format&fit=crop&w=600&q=80" },
      { id: 5, name: "Smart Watch", price: 129.99, image: "https://images.unsplash.com/photo-1588776814546-dffea9b803e8?auto=format&fit=crop&w=600&q=80" },
      { id: 6, name: "Sunglasses", price: 24.99, image: "https://images.unsplash.com/photo-1585155773716-eac98f5f181f?auto=format&fit=crop&w=600&q=80" }
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">x</button>`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    renderProducts();
  </script>

</body>
</html>
