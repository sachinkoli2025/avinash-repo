<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .product button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .product button:hover {
      background: #218838;
    }
    .cart {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
  </header>

  <div class="container" id="product-list">
    <!-- Products will be injected by JS -->
  </div>

  <div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 19.99, image: "https://via.placeholder.com/200?text=T-Shirt" },
      { id: 2, name: "Shoes", price: 49.99, image: "https://via.placeholder.com/200?text=Shoes" },
      { id: 3, name: "Hat", price: 14.99, image: "https://via.placeholder.com/200?text=Hat" }
    ];

    const cart = [];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Initial render
    renderProducts();
  </script>

</body>
</html>
